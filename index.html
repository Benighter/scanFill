<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanFill App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ScanFill</h1>
            <p>Scan a QR Code to autofill your form!</p>
        </header>

        <section id="qr-scanner">
            <div id="qr-reader" class="scanner"></div>
            <p id="qr-reader-results" class="results">Scan a valid QR code to see results here.</p>
        </section>

        <section id="form-section">
            <h2>Autofilled Form</h2>
            <form id="userForm">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <button type="submit" id="submitBtn">Submit</button>
            </form>
            <p id="form-response" class="response-message"></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
